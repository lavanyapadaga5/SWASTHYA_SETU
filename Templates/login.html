<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwasthyaSetu | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box animate">
            <h2>ðŸ©º SwasthyaSetu</h2>
            <p>Welcome back! Please login to continue</p>
            <form method="POST">
                <input type="text" name="username" placeholder="ðŸ‘¤ Username" required>
                <input type="password" name="password" placeholder="ðŸ”’ Password" required>
                <button type="submit">Login</button>
                <p class="link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                  <div class="flash">
                      {% for message in messages %}
                          <p>{{ message }}</p>
                      {% endfor %}
                  </div>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
